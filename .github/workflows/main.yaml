name: Event Scraper CLI CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  PROJECT_PATH: event_scraper_web
  DOCKER_IMAGE: python:3.12-slim

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Save repository path
        run: echo "REPO_PATH=$(pwd)" >> $GITHUB_ENV

  create_venv:
    runs-on: self-hosted
    needs: checkout
    container:
      image: ${{ env.DOCKER_IMAGE }}
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/${{ env.PROJECT_PATH }}
    steps:
      - name: Create Virtual Environment
        run: python -m venv /home/runner/${{ env.PROJECT_PATH }}/venv

      - name: Save venv path
        run: echo "VENV_PATH=/home/runner/${{ env.PROJECT_PATH }}/venv" >> $GITHUB_ENV

  install_dependencies:
    runs-on: self-hosted
    needs: create_venv
    container:
      image: ${{ env.DOCKER_IMAGE }}
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/${{ env.PROJECT_PATH }}
    steps:
      - name: Install Dependencies
        run: /home/runner/${{ env.VENV_PATH }}/bin/pip install -r /home/runner/${{ env.PROJECT_PATH }}/requirements.txt

  run_scraper:
    runs-on: self-hosted
    needs: install_dependencies
    container:
      image: ${{ env.DOCKER_IMAGE }}
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/${{ env.PROJECT_PATH }}
    steps:
      - name: Run Event Scraper
        run: /home/runner/${{ env.VENV_PATH }}/bin/python /home/runner/${{ env.PROJECT_PATH }}/event_scraper/src/init.py
