name: Event Scraper CLI CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Save repository path
        run: echo "REPO_PATH=$(pwd)" >> $GITHUB_ENV

  create_venv:
    runs-on: self-hosted
    needs: checkout
    container:
      image: python:3.12-slim
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/event_scraper_web --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock --mount type=bind,source=/usr/bin/docker,target=/usr/bin/docker
    steps:
      - name: Create Virtual Environment
        run: python -m venv /home/runner/event_scraper_web/venv

      - name: Save venv path
        run: echo "VENV_PATH=/home/runner/event_scraper_web/venv" >> $GITHUB_ENV

  install_dependencies:
    runs-on: self-hosted
    needs: create_venv
    container:
      image: python:3.12-slim
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/event_scraper_web --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock --mount type=bind,source=/usr/bin/docker,target=/usr/bin/docker
    steps:
      - name: Install Dependencies
        run: /home/runner/event_scraper_web/venv/bin/pip install -r /home/runner/event_scraper_web/requirements.txt

  run_scraper:
    runs-on: self-hosted
    needs: install_dependencies
    container:
      image: python:3.12-slim
      options: --mount type=bind,source=${{ github.workspace }},target=/home/runner/event_scraper_web --mount type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock --mount type=bind,source=/usr/bin/docker,target=/usr/bin/docker
    steps:
      - name: Run Event Scraper
        run: /home/runner/event_scraper_web/venv/bin/python /home/runner/event_scraper_web/event_scraper/src/init.py
